name: React Production Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Node setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install deps
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build (skip TS errors)
      - name: Build React app
        run: npx vite build

      # 5️⃣ AWS creds
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 6️⃣ DELETE old build from S3 (SINGLE LINE!)
      - name: Delete old build from S3
        run: aws s3 rm s3://${{ secrets.S3_BUCKET_NAME }} --recursive

      # 7️⃣ Upload new build to S3 (SINGLE LINE!)
      - name: Upload new build to S3
        run: aws s3 sync dist s3://${{ secrets.S3_BUCKET_NAME }}

      # 8️⃣ Deploy on EC2
      - name: Deploy to EC2 & restart Apache
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            WEB_ROOT="/var/www/html"
            S3_BUCKET="${{ secrets.S3_BUCKET_NAME }}"

            sudo rm -rf ${WEB_ROOT}/*
            aws s3 sync s3://$S3_BUCKET $WEB_ROOT
            sudo chown -R ubuntu:ubuntu $WEB_ROOT
            sudo chmod -R 755 $WEB_ROOT
            sudo systemctl reload apache2 || sudo systemctl restart apache2
