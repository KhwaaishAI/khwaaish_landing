name: React Production Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build React app (skip TS blocking)
      - name: Build React app
        run: npx vite build

      # 5️⃣ Configure AWS credentials (for GitHub runner)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 6️⃣ Upload build to S3 (bucket root – matches your setup)
      - name: Upload build to S3
        run: aws s3 sync dist s3://${{ secrets.S3_BUCKET_NAME }}

      # 7️⃣ Deploy to EC2 & restart Apache
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            WEB_ROOT="/var/www/html"
            S3_BUCKET="s3://${{ secrets.S3_BUCKET_NAME }}"

            echo "Cleaning old files"
            sudo rm -rf ${WEB_ROOT:?}/*

            echo "Syncing build from S3"
            aws s3 sync "$S3_BUCKET" "$WEB_ROOT"

            echo "Fixing permissions"
            sudo chown -R ubuntu:ubuntu "$WEB_ROOT"
            sudo chmod -R 755 "$WEB_ROOT"

            echo "Restarting Apache"
            sudo systemctl reload apache2 || sudo systemctl restart apache2

            echo "Deployment completed successfully"
