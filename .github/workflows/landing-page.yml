name: React Production Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - uses: actions/checkout@v4

      # 2️⃣ Node
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install deps
      - run: npm install

      # 4️⃣ Build (skip TS)
      - run: npx vite build

      # 5️⃣ AWS creds (GitHub runner only)
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 6️⃣ Upload build → S3/latest-build (NO --delete)
      - name: Upload build files to S3
        run: aws s3 sync dist s3://${{ secrets.S3_BUCKET_NAME }}/latest-build

      # 7️⃣ Deploy on EC2 (NO CLEANUP)
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            WEB_ROOT="/var/www/html"
            S3_PATH="s3://${{ secrets.S3_BUCKET_NAME }}/latest-build"

            aws s3 sync "$S3_PATH" "$WEB_ROOT"
            sudo chown -R ubuntu:ubuntu "$WEB_ROOT"
            sudo chmod -R 755 "$WEB_ROOT"
            sudo systemctl reload apache2 || sudo systemctl restart apache2
