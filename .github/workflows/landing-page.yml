name: React Prod Deployment (Skip TS Errors)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build React app (ignore TS errors)
        run: npx vite build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload build to S3
        run: |
          aws s3 sync dist s3://${{ secrets.S3_BUCKET_NAME }} --delete

      - name: Deploy to EC2 & Restart Apache
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo " Deploying React build to EC2"

            WEB_ROOT="/var/www/html"
            S3_BUCKET="${{ secrets.S3_BUCKET_NAME }}"

            sudo rm -rf ${WEB_ROOT}/*
            aws s3 sync s3://$S3_BUCKET $WEB_ROOT --delete

            sudo chown -R ubuntu:ubuntu $WEB_ROOT
            sudo chmod -R 755 $WEB_ROOT

            sudo systemctl reload apache2 || sudo systemctl restart apache2

            echo " Deployment successful"
