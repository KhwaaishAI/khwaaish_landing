name: React Prod Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      # ‚úÖ Configure AWS credentials (OFFICIAL)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ‚úÖ Upload build to S3
      - name: Upload build to S3
        run: |
          aws s3 sync build s3://${{ secrets.S3_BUCKET_NAME }} --delete

      # ‚úÖ Deploy on EC2 & restart Apache
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "üöÄ Deploying React build to EC2"

            WEB_ROOT="/var/www/html"
            S3_BUCKET="${{ secrets.S3_BUCKET_NAME }}"

            echo "üßπ Cleaning old files"
            sudo rm -rf ${WEB_ROOT}/*

            echo "‚¨áÔ∏è Syncing build from S3"
            aws s3 sync s3://$S3_BUCKET $WEB_ROOT --delete

            echo "üîê Fixing permissions"
            sudo chown -R ubuntu:ubuntu $WEB_ROOT
            sudo chmod -R 755 $WEB_ROOT

            echo "üîÅ Restarting Apache"
            sudo systemctl reload apache2 || sudo systemctl restart apache2

            echo "‚úÖ React PROD deployment successful"
