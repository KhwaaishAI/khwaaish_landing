name: React Production Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install deps
      - run: npm install

      # 4️⃣ Build React (skip TS)
      - run: npx vite build

      # 5️⃣ AWS creds for GitHub runner
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 6️⃣ Upload build to S3 (single line, safe)
      - name: Upload build to S3
        run: aws s3 sync dist s3://${{ secrets.S3_BUCKET_NAME }}

      # 7️⃣ Deploy to EC2
      - name: Deploy to EC2 and restart Apache
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            WEB_ROOT="/var/www/html"
            S3_BUCKET=$(printf "s3://%s" "${{ secrets.S3_BUCKET_NAME }}")

            echo "Using S3 bucket: $S3_BUCKET"
            echo "Syncing build from S3 to EC2"

            aws s3 sync "$S3_BUCKET" "$WEB_ROOT"

            echo "Fixing permissions"
            sudo chown -R ubuntu:ubuntu "$WEB_ROOT"
            sudo chmod -R 755 "$WEB_ROOT"

            echo "Restarting Apache"
            sudo systemctl reload apache2 || sudo systemctl restart apache2

            echo "Deployment completed successfully"
