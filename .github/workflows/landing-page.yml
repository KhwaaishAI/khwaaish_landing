name: React Production Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - uses: actions/checkout@v4

      # 2. Node
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Install deps
      - name: Install dependencies
        run: npm install

      # 4. Build (skip TS checks)
      - name: Build React app
        run: npx vite build

      # 5. AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 6. Upload build to S3/build (ONE LINE â€“ SAFE)
      - name: Upload build to S3
        run: aws s3 sync dist s3://${{ secrets.S3_BUCKET_NAME }}/build/

      # 7. Deploy to EC2
      - name: Deploy to EC2 and restart Apache
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            WEB_ROOT="/var/www/html"
            S3_PATH="s3://${{ secrets.S3_BUCKET_NAME }}/build/"

            sudo rm -rf ${WEB_ROOT:?}/*
            aws s3 sync $S3_PATH $WEB_ROOT
            sudo chown -R ubuntu:ubuntu $WEB_ROOT
            sudo chmod -R 755 $WEB_ROOT
            sudo systemctl reload apache2 || sudo systemctl restart apache2
